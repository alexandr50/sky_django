{% extends 'catalog/base.html' %}

{% block title %}
    Котакты
{% endblock %}

{% block content %}
    <div class="container">

        <h1>Форма создания контакта</h1>
        <form action="{% url 'catalog:contact_create' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Создать">
        </form>
    </div>

{% endblock %}
