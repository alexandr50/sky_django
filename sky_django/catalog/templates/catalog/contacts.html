{% extends 'catalog/base.html' %}

{%  block title %}
Котакты
{%  endblock %}

{% block content %}
    <div class="container">
    <h1>Контакты</h1>
    {%  for contact in contacts %}

        <ul>
        <li>{{ contact.phone }} || {{ contact.email }}</li>
        </ul>
    {%  endfor %}

    <h1>Форма создания контакта</h1>
    <form action="{% url 'catalog:contacts' %}" method="post">
    {% csrf_token %}
        <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Отправить">
</form>
    </div>

{%  endblock %}
